<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/img/icon.png">
    <title>sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="/assets/css/output.css" rel="stylesheet" />
</head>

<body class="font-quicksand overflow-y-auto md:overflow-hidden">
    <div
        class=" lg:bg-[url('https://images.unsplash.com/photo-1618477388954-7852f32655ec?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80')] lg:float-right lg:w-2/4 bg-cover bg-center  lg:h-screen">
    </div>
    <div class="flex flex-col">
        <div class="mt-11 md:mt-3 px-16 flex gap-6 items-center">
            <img src="../assets/img/icon.png" alt="" class="rounded-full w-14" />
            <p class="text-black text-xl font-bold">Lopercourse</p>
        </div>
        <form class="space-y-4  md:space-y-6 mt-6 py-3 flex flex-col items-center justify-center"
            onsubmit="return false">
            <div class="flex flex-col items-center gap-2">
                <h1 class="font-bold text-3xl">buat akunmu</h1>
                <p class="text-gray-500 text-xl">ayou mulai berkolaburasi bersama kami</p>
            </div>
            <div class="flex flex-col gap-4 items-center justify-center">
                <div>
                    <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                    <input type="text" name="text" id="text"
                        class="bg-gray-50 border-2 hover:shadow-md border-gray-500 focus:border-none  outline-none focus:ring-2 focus:ring-orange-500 text-gray-900 sm:text-sm rounded-xl block w-[50vh] h-14 p-2.5"
                        placeholder="Enter Your Name" />
                    <p class="text-pink-600 font-medium text-sm" id="username-alert"></p>
                </div>
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                    <input type="email" name="email" id="email"
                        class="bg-gray-50 border-2 hover:shadow-md border-gray-500 focus:border-none  outline-none focus:ring-2 focus:ring-orange-500 text-gray-900 sm:text-sm rounded-xl block w-[50vh] h-14 p-2.5"
                        placeholder="Enter Your Email" />
                    <p class="text-pink-600 font-medium text-sm" id="email-alert"></p>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password"
                        class="bg-gray-50 border-2 hover:shadow-md border-gray-500 focus:border-none outline-none focus:ring-2 focus:ring-orange-500 text-gray-900 sm:text-sm rounded-xl block w-[50vh] h-14 p-2.5" />
                    <p class="text-pink-600 font-medium text-sm" id="password-alert"></p>
                </div>
                <div class="flex gap-3 left-0  justify-start w-full items-center">
                    <input type="checkbox" name="checkbox" id="checkbox" required="" class="w-4 h-4 accent-orange-500 ">
                    <label for="" class="font-medium text-gray-900 ">I accept the <a class="font-semibold text-black"
                            href="#">Terms and Conditions</a></label>
                </div>
                <button type="submit"
                    class="w-[50vh] h-14 bg-orange-500 hover:bg hover:bg-white hover:ring-2 hover:ring-dark duration-150 transition focus:outline-none font-medium rounded-full text-lg px-5 py-2.5 text-center text-white hover:text hover:text-orange-500"
                    onclick="gomockup()">
                    Sign in
                </button>
                <p class="text-base font-medium">
                    Do have an account?
                    <a href="./signin.html" class="font-medium hover:underline text-dark">Sign in</a>
                </p>
            </div>
        </form>


        <script src="./script.js"></script>
</body>

</html>
