<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/img/icon.png">
    <title>sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="../assets/css/output.css" rel="stylesheet" />
</head>

<body class="overflow-auto md:overflow-hidden font-quicksand">

    <div
        class="lg:bg-[url('https://images.unsplash.com/photo-1614790871804-fe037bdc1214?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')] lg:float-right lg:w-2/4 lg:bg-cover bg-center  lg:h-screen">
    </div>

    <div class="flex flex-col">
        <div class="mt-11 px-16 flex gap-4 items-center">
            <img src="../assets/img/icon.png" alt="" class="rounded-full w-14" />
            <p class="text-black text-xl font-bold">Lopercourse</p>
        </div>

        <form class="space-y-4 md:space-y-6 mt-16 px-8 md:px-0 py-3 flex flex-col items-center justify-center"
            onsubmit="return false">
            <div class="flex flex-col items-center gap-2">
                <h1 class="text-3xl md:text-5xl font-bold text-center">Hai apa kabar!</h1>
                <p class="text-gray-500 text-base md:text-xl text-center">Selamat datang di LoperCourse</p>
            </div>
            <div class=" items-center justify-center flex flex-col gap-7">
                <div>
                    <input type="email" name="email" id="email"
                        class="bg-gray-50 border-2 hover:shadow-md border-gray-500 focus:border-none outline-none focus:ring-2 focus:ring-dark text-gray-900 sm:text-sm rounded-xl block w-[50vh] h-14 p-2.5"
                        placeholder="name@company.com" />
                    <p class="text-pink-600 font-medium text-sm" id="email-alert"></p>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Password"
                        class="bg-gray-50 border-2 md:shadow-md border-gray-500 focus:border-none outline-none focus:ring-2 focus:ring-dark text-gray-900 sm:text-sm rounded-xl block w-[50vh] h-14 p-2.5" />
                    <p class="text-pink-600 font-medium text-sm" id="password-alert"></p>
                </div>
                <div class="flex justify-end w-full">
                    <a href="#" class="text-lg font-medium hover:underline">Lupa password?</a>
                </div>
                <button type="submit"
                    class="w-[50vh] h-14 bg-dark hover:bg hover:bg-white hover:ring-2 hover:ring-dark duration-150 transition focus:outline-none font-medium rounded-full text-lg px-5 py-2.5 text-center text-white hover:text hover:text-dark"
                    onclick="gohome()">
                    Sign in
                </button>
                <p class="text-base font-medium">
                    Donâ€™t have an account?
                    <a href="./signup.html" class="font-bold hover:underline text-dark">Sign up</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        function validateEmail(value) {
            if (/^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/.test(value)) {
                return true;
            } else {
                return false;
            }
        }

        function gohome() {
            let valueEmail = document.getElementById("email").value;
            let valuePassword = document.getElementById("password").value;

            let alertEmail = document.getElementById("email-alert");
            let alertPassword = document.getElementById("password-alert");

            if (validateEmail(valueEmail)) {
                if (valuePassword !== "") {
                    window.location.href = "./home.html";
                    document.getElementById("password").classList.add("border-green-600")
                } else {
                    alertPassword.innerHTML = "password is wrong, please try again!";
                    alertEmail.innerHTML = "";
                    document.getElementById("password").classList.add("border-pink-600")
                    document.getElementById("email").classList.add("border-green-600")
                }
            } else {
                alertEmail.innerHTML = "enter your email correctly!";
                if (valuePassword !== "") {
                    alertPassword.innerHTML = "";
                } else {
                    alertPassword.innerHTML = "password is wrong, please try again!";
                    document.getElementById("password").classList.add("border-pink-600")
                    document.getElementById("email").classList.add("border-pink-600")
                    document.getElementById("email").classList.remove("border-green-600")
                    document.getElementById("password").classList.remove("border-green-600")
                }
            }
        }

        function gosignup() {
            window.location.href = "/dist/signup.html";
        }
    </script>
</body>

</html>
