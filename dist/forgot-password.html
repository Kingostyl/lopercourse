<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/img/icon.png">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="../assets/css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-quicksand bg-white text-dark">
    <a href="./signin.html">
        <figure class="fixed left-4 top-4 flex items-center gap-6 text-2xl font-semibold"><img
                src="../assets/img/icon.png" alt="" class="w-14 h-14">Lopercourse</figure>
    </a>
    <main class="fixed top-0 flex justify-center items-center mx-auto bottom-0 right-0 left-0">
        <div class=" justify-center text-center gap-5 px-3 md:w-[25%] flex-col flex">
            <h1 class="text-2xl font-bold">Reset Your Password</h1>

            <p class="text-lg font-medium text-left pt-8">Enter your email</p>

            <input type="email" name="email" id="mail" placeholder="Email"
                class="border-2 outline-none  text-dark px-2 rounded-md border-dark w-full h-12">
            <button
                class="rounded-md bg-dark w-full h-10 text-white hover:shadow-md font-semibold translate-y-0 transition-all duration-300 hover:-translate-y-1">Reset
                password</button>
            <a href="./signin.html" class="text-lg font-semibold ">Cancel</a>
        </div>
    </main>
</body>

</html>
